<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/icons/check-all.svg">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Do More</title>
</head>
<body>
  <div class="header">
    <div class="header-container">
      <image id="app-logo" src="./images/icons/check-all.svg"></image>
      <div id="app-name">Do More</div>
    </div>
  </div>
  <div class="body">
    <div class="nav">
      <div class="default-project-list">
        <button id="all" class="project"><image class="icon" src="./images/icons/calendar-month-outline.svg"></image>All</button>
        <button id="today" class="project"><image class="icon" src="./images/icons/calendar-today-outline.svg"></image>Today</button>
        <button id="week" class="project"><image class="icon" src="./images/icons/calendar-week-outline.svg"></image>Week</button>
      </div>
      <div class="project-list">
        <div class="project-list-title">Projects</div>
        <div class="user-project-list">
          <button class="project"><image class="icon" src="./images/icons/format-list-checks.svg"></image>Homework</button>
        </div>
        <div class="project-form">
          <button class="project new-project"><img class="icon" src="./images/icons/plus.svg"></img>Add New Project</button>
          <div class="project-creation">
            <input type="text" id="project-creation-field" name="project-creation-field">
            <button id="project-creation-add" class="project-creation-btns">Add</button>
            <button id="project-creation-cancel" class="project-creation-btns">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="project-content">
      <div class="project-title">Homework</div>
      <div class="project-task-header">
        <div class="project-tasks-remaining">Tasks (2)</div>
        <button class="add-task"><image class="icon" src="./images/icons/plus.svg"></image></button>
      </div>
      <div class="project-task-view">
        <div class="project-task">
          <input type="checkbox" class="project-task-checkbox">
          <div class="project-task-name">Finish Essay on WW1</div>
          <div class="project-task-duedate">03-21-2006</div>
          <button class="manage"><image class="icon" src="./images/icons/dots-vertical.svg"></image></button>
        </div>
        <div class="project-task">
          <input type="checkbox" class="project-task-checkbox">
          <div class="project-task-name">Delvier bananas to zoo</div>
          <div class="project-task-duedate">03-21-2006</div>
          <button class="manage"><image class="icon" src="./images/icons/dots-vertical.svg"></image></button>
        </div>
        <div class="project-task">
          <input type="checkbox" class="project-task-checkbox">
          <div class="project-task-name">Turn in math hw to Mrs. Daniel</div>
          <div class="project-task-duedate">03-21-2006</div>
          <button class="manage"><image class="icon" src="./images/icons/dots-vertical.svg"></image></button>
        </div>
      </div>
      <div class="new-task-form">
        <input type="text" id="task-name" name="task-name">
        <input type="date" id="task-date" name="date">
        <button id="add-task" class="task-form-btns">Add</button>
        <button id="cancel-task" class="task-form-btns">Cancel</button>
      </div>
    </div>
  </div>
  
</body>
</html>
