<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/icons/check-all.svg">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>ToDo List</title>
</head>
<body>
  <div class="header">
    <div class="header-container">
      <image id="app-logo" src="./images/icons/check-all.svg"></image>
      <div id="app-name">Do More</div>
    </div>
  </div>
  <div class="body">
    <div class="nav">
      <div class="default-project-list">
        <button id="all" class="project"><image class="icon" src="./images/icons/calendar-month-outline.svg"></image>All</button>
        <button id="today" class="project"><image class="icon" src="./images/icons/calendar-today-outline.svg"></image>Today</button>
        <button id="week" class="project"><image class="icon" src="./images/icons/calendar-week-outline.svg"></image>Week</button>
      </div>
      <div class="project-list">
        <div class="project-list-title">Projects</div>
        <div class="user-project-list">
          <button class="project"><image class="icon" src="./images/icons/format-list-checks.svg"></image>Homework<!--<image class="icon delete" src="./images/icons/trash-can-outline.svg"></image>--></button>
          <button class="project"><image class="icon" src="./images/icons/format-list-checks.svg"></image>Chores</button>
          <button class="project"><image class="icon" src="./images/icons/plus.svg"></image>Add New Project</button>
        </div>
      </div>
    </div>
    <div class="content">

    </div>
  </div>
  
</body>
</html>
